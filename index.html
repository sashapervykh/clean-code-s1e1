<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link 
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header page__header">
      <img 
        class="header__image"
        src="./eisenhower-matrix.jpg"
        alt="Image of the Eisenhower matrix"
      >
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section main__section">
        <h3 class="section__title">Add Item</h3>
        <ul class="list section__list">
          <li class="item list__item">
            <input
              class="item__text-input
                     item__text-input_type_add"
              type="text"
            >
            <button class="item__button
                           item__button_type_add"
            >Add</button>
          </li>
        </ul>
      </section>
      <section class="section main__section">
        <h3 class="section__title">Todo</h3>
        <ul class="list
                   section__list
                   section__list_uncompleted"
        >
          <li class="item 
                     item_bordered 
                     list__item"
          >
            <input 
              class="item__checkbox" 
              type="checkbox"
            >
            <label class="item__label">Pay Bills</label>
            <input 
              type="text"
              class="item__text-input"
            >
            <button 
              class="item__button 
                     item__button_type_edit"
            >Edit</button>
            <button 
              class="item__button
                     item__button_type_delete"
            >
              <img 
                class="delete-icon"
                src="./remove.svg"
                alt="Icon of remove button"
              >
            </button>
          </li>
          <li class="item 
                     item_bordered 
                     list__item"
          >
            <input 
              class="item__checkbox" 
              type="checkbox"
            >
            <label class="item__label
                          item__label_editing"
            >Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="item__text-input
                     item__text-input_type_edit"
            >
            <button class="item__button 
                           item__button_type_edit"
            >Save</button>
            <button class="item__button 
                           item__button_type_delete">
              <img 
                class="delete-icon"
                src="./remove.svg"
                alt="Icon of remove button"
              >
            </button>
          </li>
        </ul>
      </section>
      <section class="section main__section">
        <h3 class="section__title">Completed</h3>
        <ul class="list
                   section__list
                   section__list_completed"
        >
          <li class="item 
                     item_bordered
                     list__item">
            <input 
              class="item__checkbox"
              type="checkbox" 
              checked
            >
            <label 
              class="item__label
                     item__label_completed"
            >See the Doctor</label>
            <input
              type="text"
              class="item__text-input"
            >
            <button 
              class="item__button 
                     item__button_type_edit"
            >Edit</button>
            <button
              class="item__button
                     item__button_type_delete"
            >
              <img
                class="delete-icon"
                src="./remove.svg"
                alt="Icon of remove button"
              >
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
